<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css" />
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <input type="text" id="result" readonly>

    <div class="button-row">
      <button onclick="storeToMemory()">M+</button>
      <button onclick="retrieveFromMemory()">M-</button>
      <button onclick="calculateSquareRoot()">âˆš</button>
      <button onclick="clearResult()">C</button>
    </div>

    <div class="button-row">
      <button onclick="calculateSine()">sin</button>
      <button onclick="calculateCosine()">cos</button>
      <button onclick="calculateTangent()">tan</button>
      <button onclick="appendToResult('**')">^</button>
    </div>

    <div class="button-row">
      <button onclick="appendToResult('7')">7</button>
      <button onclick="appendToResult('8')">8</button>
      <button onclick="appendToResult('9')">9</button>
      <button onclick="appendToResult('/')">/</button>
    </div>

    <div class="button-row">
      <button onclick="appendToResult('4')">4</button>
      <button onclick="appendToResult('5')">5</button>
      <button onclick="appendToResult('6')">6</button>
      <button onclick="appendToResult('*')">*</button>
    </div>

    <div class="button-row">
      <button onclick="appendToResult('1')">1</button>
      <button onclick="appendToResult('2')">2</button>
      <button onclick="appendToResult('3')">3</button>
      <button onclick="appendToResult('-')">-</button>
    </div>

    <div class="button-row">
      <button onclick="appendToResult('0')">0</button>
      <button onclick="appendToResult('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendToResult('+')">+</button>
    </div>
  </div>
  <script src="assets/scripts/script.js"></script>
</body>

</html>
